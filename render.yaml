# render.yaml — Blueprint for Render deployment
# Two services: FastAPI backend + Streamlit frontend

services:
  # ── FastAPI backend ──────────────────────────────────────
  - type: web
    name: lab45542-backend-api
    runtime: python
    rootDir: .
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BACKEND_API_KEY
        sync: false            # set manually in Render dashboard
      - key: PYTHONUNBUFFERED
        value: "1"

  # ── Streamlit frontend ──────────────────────────────────
  - type: web
    name: lab45542-frontend-streamlit
    runtime: python
    rootDir: .
    buildCommand: pip install -r app/requirements.txt
    startCommand: streamlit run app/main.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        sync: false            # set manually in Render dashboard
      - key: BACKEND_API_KEY
        sync: false
